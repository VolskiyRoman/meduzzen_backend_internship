          echo "REDIS_PORT=6379" >> .env
          echo "EMAIL_HOST_USER=quizzesproj@gmail.com" >> .env
          echo "EMAIL_HOST_PASSWORD=ksrhezkjpjrrrmoa" >> .env

      - name: Set up Docker Compose
        run: |
          docker-compose --version
        continue-on-error: true

      - name: Build and start services
        run: |
          docker-compose up -d

      - name: Run database migrations
        run: |
          docker exec meduzzen_backend_internship_app_1 python manage.py migrate

      - name: Run linter
        run: |
          docker exec meduzzen_backend_internship_app_1 ruff check .

