        uses: actions/checkout@v2

      - name: Create .env file
        run: |
          echo "POSTGRES_NAME=postgres" >> .env
          echo "POSTGRES_USER=admin" >> .env
          echo "POSTGRES_PASSWORD=12345" >> .env
